<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper, and Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <main>
    <section>
      <h1 class="title-text">Rock, Paper, and Scissors</h1>
      <div class="move-div">
        <button class="move-btn" onclick="playGame('rock')">
          <img class="move-icon" width="250" height="250" src="/icons/rock.png" alt="">

        </button>


        <button class="move-btn" onclick="playGame('paper');">
          <img class="move-icon" width="250" height="250" src="/icons/paper.png" alt="">

        </button>

        <button class="move-btn" onclick="playGame('scissors');">
          <img class="move-icon" width="250" height="250" src="/icons/scissors.png" alt="">

        </button>
      </div>

      <p class="js-result display-result">Tie</p>
      <p class="js-move-record move-record"></p>


      <p class="js-score scoreboard"></p>

      <button class="reset-btn" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');

    updateScore();
  ">
        Reset Score
      </button>
    </section>
  </main>



  <script src="script.js"></script>

</body>

</html>
