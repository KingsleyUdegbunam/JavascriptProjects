<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper, and Scissors</title>
</head>

<body>
  <h1>Rock, Paper, and Scissors</h1>
  <button onclick="playGame('rock')">
    Rock
  </button>


  <button onclick="playGame('paper');">
    Paper
  </button>

  <button onclick="playGame('scissors');">
    Scissors
  </button>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');

  ">Reset</button>


  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    // console.log(score);

    function pickComputerMove() {
      const generateRandom = Math.random();
      let computerMove = '';

      if (generateRandom <= 1 / 3) {
        computerMove = 'rock';

      } else if (generateRandom > 1 / 3 && generateRandom <= 2 / 3) {
        computerMove = 'paper';

      } else if (generateRandom > 2 / 3) {
        computerMove = 'scissors';
      }

      return computerMove;
    }


    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';

      if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie';

        } else if (computerMove === 'paper') {
          result = 'You lost'

        } else if (computerMove === 'scissors') {
          result = 'You won';
        }

      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You won';

        } else if (computerMove === 'paper') {
          result = 'Tie'

        } else if (computerMove === 'scissors') {
          result = 'You lost';
        }
      }

      else if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lost';

        } else if (computerMove === 'paper') {
          result = 'You won'

        } else if (computerMove === 'scissors') {
          result = 'Tie';
        }
      }

      if (result === 'You won') {
        score.wins++

      } else if (result === 'You lost') {
        score.losses++

      } else if (result === 'Tie') {
        score.ties++
      }

      // save score to localStorage for better saving
      localStorage.setItem('score', JSON.stringify(score));



      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}.`);
    }
  </script>

</body>

</html>
