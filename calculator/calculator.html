<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <h3>CALCULATOR</h3>
  <p class="js-calculation-display"> </p>

  <p>
    <button onclick="
  updateCalculation(1);
  ">1</button>

    <button onclick="
    updateCalculation(2);
  
  ">2</button>

    <button onclick="
  updateCalculation(3);
  ">3</button>

    <button onclick="
  calculation += ' + ';
   calculatorScreenElem.innerHTML = calculation;
   ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(4);
      ">4</button>

    <button onclick="
    updateCalculation(5);
    ">5</button>

    <button onclick="
    updateCalculation(6);
    ">6</button>

    <button onclick="
    calculation = calculation + ' - ';
     calculatorScreenElem.innerHTML = calculation;
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(7);
      ">7</button>

    <button onclick="
    updateCalculation(8);
    ">8</button>

    <button onclick="
    updateCalculation(9);
    ">9</button>

    <button onclick="
    calculation = calculation + ' * ';
     calculatorScreenElem.innerHTML = calculation;
     calculatorScreenElem.innerHTML = calculation;
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(0);
      ">0</button>

    <button onclick="
    calculation = calculation + '.';
     calculatorScreenElem.innerHTML = calculation;
     calculatorScreenElem.innerHTML = calculation;
    ">.</button>

    <button onclick="
    calculation = eval(calculation);
     calculatorScreenElem.innerHTML = calculation;
     calculatorScreenElem.innerHTML = calculation;
    ">=</button>

    <button onclick="
    calculation = calculation + ' / ';
     calculatorScreenElem.innerHTML = calculation;
    ">/</button>
  </p>

  <p>
    <button onclick="
      calculation = calculation + '(';

      ">(</button>

    <button onclick="
    calculation = calculation + ')';
    ">)</button>

    <button onclick="
    calculation = ' ';
    
    localStorage.removeItem('calculated');
     calculatorScreenElem.innerHTML = calculation;

    console.log('Cleared!');
    ">Clear</button>
  </p>



  <script>
    const calculatorScreenElem = document.querySelector('.js-calculation-display');

    let calculation = JSON.parse(localStorage.getItem('calculated')) || '';

    function updateCalculation(digit) {

      calculation += digit;
      calculatorScreenElem.innerHTML = calculation;
      console.log(calculation);

      localStorage.setItem('calculated', JSON.stringify(calculation));
    }
  </script>
</body>

</html>
